<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Enrichment</title>
    <!-- MathJax for rendering mathematical equations -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8; /* Light blue-gray for a hopeful, techy feel */
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        .quote-container {
            max-width: 800px;
            padding: 20px;
            border-left: 5px solid #007bff; /* Blue accent for tech vibe */
            font-size: 2em;
            font-style: italic;
        }
        /* Style for the math equation */
        .mjx-chtml {
            font-size: 1.2em; /* Slightly larger for emphasis */
        }
    </style>
</head>
<body>
    <div class="quote-container">
        Euler's Identity: \( e^{i\pi} + 1 = 0 \)
    </div>
</body>
</html>
